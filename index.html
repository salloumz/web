<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salloum</title>
	<link rel="stylesheet" href="https://use.typekit.net/rmj8kdx.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="particles-js"></div> <!-- Container for particles effect -->
	<header>
    	<div class="hero">
        	<div class="name-container">
            	<h1 class="name-text">I'm Yousef.</h1>
            	<p class="subtitle">Cybersecurity Major</p>
        	</div>
    	</div>
	</header>

	<section id="resume" class="section">
    <div class="container resume-container">
        <!-- Left Side: Resume Text -->
        <div class="resume-text">
            <h2>Take a look at my Resume!</h2>
            <a href="resume.pdf" class="resume-link" target="_blank" download>
    <img src="av3544fca9fdc10112f68.png" alt="Download Resume">
</a>
        </div>
        <!-- Right Side: Resume PDF Preview -->
        <div class="resume-preview">
            <iframe src="resume.pdf" frameborder="0" class="resume-iframe"></iframe>
        </div>
    </div>
</section>


<section id="contactme" class="section">
    <div class="container">
        <h2>Contact Me!</h2>
        <p>Feel free to get in touch via email or connect with me on LinkedIn :)</p>
        <ul class="contact-info">
			<div class="contact-buttons">
            <li><a href="mailto:yousef@salloum.io" class="contact-link email"><img src="email-and-mail-icon-black-free-png.png" height="60%" alt="emailpng"></a></li>
            <li><a href="https://www.linkedin.com/in/alsalloum04" target="_blank" class="contact-link linkedin"><img src="linkedin-icon-1-logo.png" alt="linked in"></a></li>
			</div>
        </ul>
    </div>
</section>
	
	<div class="scroll-indicator">
    <span>Scroll Down</span>
    <div class="arrow"></div>
</div>


	<!-- Load the Particles.js library from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Load your custom script after the library -->
<script src="script.js" defer></script>

</body>
</html>
